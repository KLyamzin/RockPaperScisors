<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game | You vs AI</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="results">
            <div>You:
                <span class="result-score">0</span>
            </div>
            <div>AI:
                <span class="result-score">0</span>
            </div>
        </div>
        <div class="selections">
            <button class="selection rock">&#9994</button>
            <button class="selection paper">&#9995</button>
            <button class="selection scissors">&#9996</button>
        </div>
        <div class="result-history">
            <div class="result-selection winner">&#9994</div>
            <div class="result-selection">&#9996</div>
        </div>
        <p class="release"></p>


    </div>

    </div>
