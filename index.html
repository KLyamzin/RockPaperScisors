<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game | You vs AI</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main-body">
        <div class="results">
            <div>You:
                <span class="result-score">0</span>
            </div>
            <div>AI:
                <span class="result-score">0</span>
            </div>
        </div>
        <div class="selections">
            <button class="selection" data-id="rock">✊</button>
            <button class="selection" data-id="paper">✋</button>
            <button class="selection" data-id="scissors">✌</button>
        </div>
        <div class="result-history">
            <div id="player"></div>
            <div id="ai" data-final-column></div>
        </div>
        <p class="release"></p>


    </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
